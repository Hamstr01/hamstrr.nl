<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hamstrr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body::before {
      content: "";
      background: url('https://i.imgur.com/w0FfVz2.jpeg') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
    }
    body::after {
      content: "";
      background: rgba(0, 0, 0, 0);
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }
    body {
      cursor: url('http://www.rw-designer.com/cursor-extern.php?id=23175'), auto;
    }

    #lastfm-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #000;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      width: 250px;
      background: none;
      z-index: 10;
    }

    #lastfm-box img {
      width: 48px;
      height: 48px;
      border-radius: 4px;
      object-fit: cover;
      margin-top: 5px;
    }

  </style>
</head>
<body class="relative">

  <div class="fixed top-0 right-0 h-full w-[420px] backdrop-blur-md bg-black/10 flex flex-col items-end justify-center space-y-4 text-2xl font-semibold">
    <a href="https://www.hamstrr.nl">
      <img src="https://i.imgur.com/itD9gOG.png" alt="Avatar" class="w-64 sm:w-80 md:w-96" /></a>

      <h2 class="text-right text-3xl font-serif mr-10 mt-10">cool bands</h2>
      <div class="flex flex-col items-end space-y-2 mr-10 ml-10">
        <p class="text-right">im gonna list some bands i really like lol <br>rotting christ <br>deicide <br>dissection <br>mayhem <br>curselifter <br>denied <br>lower <br>death in december <br>alexisonfire <br>necrophagist <br>amon amarth</p>
  </div>

  <div id="lastfm-box">
    <h2 class="font-bold mb-1">Last.fm</h2>
    <div id="lastfm-track">Loadingâ€¦</div>
  </div>

  <script>
    async function fetchLastFM() {
      try {
        const apiKey = "13ff6f8eddf54fc46ce36cb267bb6d9b";
        const user = "Hamstr01";
        const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${user}&api_key=${apiKey}&format=json&limit=1`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        if (!data?.recenttracks?.track?.length) throw new Error("No track data found");

        const track = data.recenttracks.track[0];
        const name = track?.name ?? "Unknown";
        const artist = track?.artist?.["#text"] ?? "Unknown";
        const album = track?.album?.["#text"] ?? "";
        const img = track?.image?.length ? track.image[track.image.length - 1]["#text"] : "";
        const nowPlaying = track?.["@attr"]?.nowplaying;

        const container = document.getElementById("lastfm-track");
        container.innerHTML = `
          <div>
            <strong>${name}</strong> by ${artist}<br>
            <span>${nowPlaying ? "listening now!" : "last played"}</span>
            ${album ? `<div>Album: ${album}</div>` : ""}
            ${img ? `<img src="${img}" alt="Album Art">` : ""}
          </div>
        `;
      } catch (err) {
        console.error("Error fetching Last.fm:", err);
        document.getElementById("lastfm-track").innerHTML =
          "<span>Could not load track. (See console for details.)</span>";
      }
    }
    fetchLastFM();
    setInterval(fetchLastFM, 5000);
  </script>
</body>
</html>
