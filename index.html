<script>
let topZ = 1;

document.addEventListener("mousemove", e => {
  const { innerWidth, innerHeight } = window;
  const x = (e.clientX / innerWidth - 0.5) * 40;
  const y = (e.clientY / innerHeight - 0.5) * 40;
  document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
});

function makeDraggable(windowEl) {
  const bar = windowEl.querySelector(".title-bar");
  let offsetX, offsetY, isDragging = false;
  bar.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - windowEl.offsetLeft;
    offsetY = e.clientY - windowEl.offsetTop;
    windowEl.style.zIndex = ++topZ;
  });
  document.addEventListener("mousemove", e => {
    if (!isDragging) return;
    windowEl.style.left = e.clientX - offsetX + "px";
    windowEl.style.top = e.clientY - offsetY + "px";
  });
  document.addEventListener("mouseup", () => { isDragging = false; });
}

function makeResizable(windowEl) {
  const resizer = windowEl.querySelector(".resizer");
  let startX, startY, startWidth, startHeight, isResizing = false;
  resizer.addEventListener("mousedown", e => {
    isResizing = true;
    startX = e.clientX;
    startY = e.clientY;
    startWidth = parseInt(document.defaultView.getComputedStyle(windowEl).width, 10);
    startHeight = parseInt(document.defaultView.getComputedStyle(windowEl).height, 10);
    windowEl.style.zIndex = ++topZ;
    e.preventDefault();
  });
  document.addEventListener("mousemove", e => {
    if (!isResizing) return;
    const newWidth = startWidth + (e.clientX - startX);
    const newHeight = startHeight + (e.clientY - startY);
    windowEl.style.width = newWidth + "px";
    windowEl.style.height = newHeight + "px";
    if(windowEl.id === "lastfm-window") adjustLastFMFontSize();
    if(windowEl.id === "youtube-window") adjustYouTubeSize();
  });
  document.addEventListener("mouseup", () => { isResizing = false; });
}

function adjustLastFMFontSize() {
  const container = document.getElementById("lastfm-track");
  const width = container.offsetWidth;
  const fontSize = Math.min(20, Math.max(10, width * 0.04));
  container.querySelector(".track-info")?.style.setProperty("font-size", fontSize + "px");
}

function adjustYouTubeSize() {
  const container = document.querySelector("#youtube-video iframe");
  container.style.width = container.parentElement.offsetWidth + "px";
  container.style.height = container.parentElement.offsetHeight + "px";
}

["profile-window","lastfm-window","youtube-window","notes-window"].forEach(id => {
  const el = document.getElementById(id);
  makeDraggable(el);
  makeResizable(el);
});

async function fetchLastFM() {
  try {
    const apiKey = "13ff6f8eddf54fc46ce36cb267bb6d9b";
    const user = "Hamstr01";
    const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${user}&api_key=${apiKey}&format=json&limit=1`;
    const res = await fetch(url);
    if (!res.ok) throw new Error("Network error");
    const data = await res.json();
    if (!data?.recenttracks?.track?.length) throw new Error("No track data found");

    const track = data.recenttracks.track[0];
    const name = track?.name ?? "Unknown";
    const artist = track?.artist?.["#text"] ?? "Unknown";
    const album = track?.album?.["#text"] ?? "";
    const img = track?.image?.length ? track.image[track.image.length-1]["#text"] : "";
    const nowPlaying = track?.["@attr"]?.nowplaying;
    const container = document.getElementById("lastfm-track");
    container.innerHTML = `
      <div class="track-content">
        ${img ? `<img src="${img}" alt="Album Art">` : ""}
        <div class="track-info">
          <strong>${name}</strong> by ${artist}<br>
          <span class="status">${nowPlaying ? "listening now!" : "last played"}</span>
          ${album ? `<div class="album">Album: ${album}</div>` : ""}
        </div>
      </div>
    `;
    adjustLastFMFontSize();
  } catch (err) {
    console.error("Error fetching Last.fm:", err);
    document.getElementById("lastfm-track").innerHTML = "<span>Could not load track. (See console for details.)</span>";
  }
}
