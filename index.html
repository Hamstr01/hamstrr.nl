<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url("https://i.imgur.com/wtAx1hX.jpeg") center center fixed;
      background-size: cover;
      color: #d0e2ff;
      transition: background 0.3s, color 0.3s;
    }

    .window {
      background: rgba(10, 12, 18, 0.9);
      border: 2px solid #1a1f2b;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.4), inset 0 0 10px rgba(0, 50, 100, 0.6);
      margin: 2rem auto;
      width: 90%;
      max-width: 780px;
      border-radius: 8px;
    }

    .title-bar {
      background: linear-gradient(180deg, #0a0d14, #111826);
      color: #9fd1ff;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-bottom: 2px solid #0a0d14;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-shadow: 0 0 5px rgba(100, 180, 255, 0.6);
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .title-controls {
      display: flex;
      gap: 0.25rem;
    }
    .title-controls div {
      width: 18px;
      height: 18px;
      border: 1px solid #1c2735;
      background: linear-gradient(180deg, #1f2937, #0d1119);
      color: #a8d2ff;
      box-shadow: 0 0 6px rgba(0, 150, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .title-controls div:hover {
      background: linear-gradient(180deg, #223247, #0e141f);
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.6);
    }
    .title-controls .close {
      background: linear-gradient(180deg, #ff4d4d, #8a1111);
      box-shadow: 0 0 8px rgba(255, 80, 80, 0.5);
      color: #fff;
    }
    .title-controls .close:hover {
      background: linear-gradient(180deg, #ff6666, #a51515);
      box-shadow: 0 0 12px rgba(255, 80, 80, 0.8);
    }

    .nav {
      background: rgba(15, 20, 30, 0.95);
      border-bottom: 2px solid #0a0d14;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.75rem;
      padding: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav a {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      color: #9fd1ff;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .nav a img {
      width: 14px;
      height: 14px;
      display: block;
    }
    .nav a:hover {
      background: rgba(0, 100, 180, 0.4);
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 150, 255, 0.6);
    }

    .nav.socials {
      border-top: 2px solid #0a0d14;
      border-bottom: none;
      margin-bottom: 0.75rem;
    }

    .panel {
      border: 2px solid #1a1f2b;
      background: linear-gradient(180deg, rgba(15, 20, 30, 0.9) 0%, rgba(10, 12, 18, 0.95) 100%);
      margin: 0.75rem;
      padding: 0.75rem;
      box-shadow: inset 0 0 8px rgba(0, 50, 100, 0.6);
      border-radius: 6px;
    }
    .panel h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #8ebeff;
      border-bottom: 1px solid #223247;
    }

    .panel img.avatar {
      width: 96px;
      height: 96px;
      border: 2px solid #223247;
      margin-bottom: 0.5rem;
      background: #0d1119;
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.4);
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border: 2px solid #1a1f2b;
      background: rgba(10, 15, 25, 0.85);
      box-shadow: inset 0 0 6px rgba(0, 50, 100, 0.5);
      color: #9fd1ff;
    }

    .lastfm-widget .track-box {
      border: 2px solid #1a1f2b;
      background: rgba(10, 15, 25, 0.85);
      font-size: 0.75rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #cde4ff;
      box-shadow: inset 0 0 6px rgba(0, 50, 100, 0.5);
      min-height: 56px;
      font-family: monospace;
    }

    .lastfm-widget .track-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      width: 100%;
    }

    .lastfm-widget .track-info strong {
      font-weight: bold;
      font-size: 0.8rem;
      letter-spacing: 1px;
      color: #9fd1ff;
    }

    .lastfm-widget .track-info .status {
      display: block;
      font-style: italic;
      font-size: 0.7rem;
      color: #a8cfff;
    }

    .lastfm-widget img {
      width: 48px;
      height: 48px;
      border: 1px solid #223247;
      object-fit: cover;
      background: #0d1119;
      box-shadow: 0 0 8px rgba(0, 150, 255, 0.5);
    }
  </style>
</head>
<body>

    <div class="panel lastfm-widget">
      <h2>> Last.fm</h2>
      <div id="lastfm-track" class="track-box">
        <span>Loading…</span>
      </div>
    </div>

  </div>

  <script>
    async function fetchLastFM() {
      try {
        const apiKey = "13ff6f8eddf54fc46ce36cb267bb6d9b";
        const user = "Hamstr01";
        const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${user}&api_key=${apiKey}&format=json&limit=1`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        if (!data?.recenttracks?.track?.length) throw new Error("No track data found");

        const track = data.recenttracks.track[0];
        const name = track?.name ?? "Unknown";
        const artist = track?.artist?.["#text"] ?? "Unknown";
        const album = track?.album?.["#text"] ?? "";
        const img = track?.image?.length ? track.image[track.image.length-1]["#text"] : "";
        const nowPlaying = track?.["@attr"]?.nowplaying;

        const container = document.getElementById("lastfm-track");
        container.innerHTML = `
          <div class="track-content">
            <div class="track-info">
              <strong>${name}</strong> by ${artist}<br>
              <span class="status">${nowPlaying ? "listening now!" : "last played"}</span>
              ${album ? `<div class="album">Album: ${album}</div>` : ""}
            </div>
            ${img ? `<img src="${img}" alt="Album Art">` : ""}
          </div>
        `;
      } catch (err) {
        console.error("Error fetching Last.fm:", err);
        document.getElementById("lastfm-track").innerHTML =
          "<span>Could not load track. (See console for details.)</span>";
      }
    }

    fetchLastFM();
  </script>
</body>
