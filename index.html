  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #d7dbe0 url("https://www.transparenttextures.com/patterns/grid-me.png");
      color: #111;
    }

    /* === WINDOW FRAME === */
    .window {
      background: #f3f5f7;
      border: 2px solid #6b6f73;
      box-shadow: inset -2px -2px 4px #ffffff, inset 2px 2px 4px #888d92;
      margin: 2rem auto;
      width: 90%;
      max-width: 780px;
    }

    .title-bar {
      background: linear-gradient(180deg, #404348, #2c2f33);
      color: #d7e2f5;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-bottom: 2px solid #111;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .title-left img {
      width: 14px;
      height: 14px;
    }

    .title-controls {
      display: flex;
      gap: 0.25rem;
    }
    .title-controls div {
      width: 18px;
      height: 18px;
      border: 1px solid #111;
      background: linear-gradient(180deg, #cfd3d7, #9fa4a8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      cursor: pointer;
      user-select: none;
    }
    .title-controls div:hover {
      background: linear-gradient(180deg, #fefefe, #c5c9ce);
    }
    .title-controls .close {
      color: #fff;
      background: linear-gradient(180deg, #d64242, #8a1111);
    }
    .title-controls .close:hover {
      background: linear-gradient(180deg, #f06060, #a51515);
    }

    /* === NAVIGATION === */
    .nav {
      background: #444;
      border-bottom: 2px solid #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.75rem;
      padding: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav a {
      color: #d7e2f5;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .nav a:hover {
      background: #222;
    }

    /* Socials bar tweaks */
    .nav.socials {
      border-top: 2px solid #111;
      border-bottom: none;
      margin-bottom: 0.75rem;
    }

    .nav img {
      width: 14px;
      height: 14px;
    }

    /* === PANEL === */
    .panel {
      border: 2px solid #6b6f73;
      background: linear-gradient(180deg, #f9fafc 0%, #bcc1c8 100%);
      margin: 0.75rem;
      padding: 0.75rem;
      box-shadow: inset -1px -1px 3px #ffffff, inset 1px 1px 3px #888d92;
    }
    .panel h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2b2e32;
      border-bottom: 1px solid #666;
    }

    .panel img.avatar {
      width: 96px;
      height: 96px;
      border: 2px solid #555;
      margin-bottom: 0.5rem;
    }
  </style>
