<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hamstrr</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #d7dbe0 url("https://www.transparenttextures.com/patterns/grid-me.png");
      color: #111;
    }

    .window {
      background: #f3f5f7;
      border: 2px solid #6b6f73;
      box-shadow: inset -2px -2px 4px #ffffff, inset 2px 2px 4px #888d92;
      margin: 2rem auto;
      width: 90%;
      max-width: 780px;
    }

    .title-bar {
      background: linear-gradient(180deg, #404348, #2c2f33);
      color: #d7e2f5;
      font-size: 0.75rem;
      font-weight: bold;
      padding: 0.25rem 0.5rem;
      border-bottom: 2px solid #111;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .title-left img {
      width: 14px;
      height: 14px;
    }

    .title-controls {
      display: flex;
      gap: 0.25rem;
    }
    .title-controls div {
      width: 18px;
      height: 18px;
      border: 1px solid #111;
      background: linear-gradient(180deg, #cfd3d7, #9fa4a8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      cursor: pointer;
      user-select: none;
    }
    .title-controls div:hover {
      background: linear-gradient(180deg, #fefefe, #c5c9ce);
    }
    .title-controls .close {
      color: #fff;
      background: linear-gradient(180deg, #d64242, #8a1111);
    }
    .title-controls .close:hover {
      background: linear-gradient(180deg, #f06060, #a51515);
    }

    .nav {
      background: #444;
      border-bottom: 2px solid #111;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.75rem;
      padding: 0.25rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav a {
      color: #d7e2f5;
      text-decoration: none;
      padding: 0.25rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.25rem;
    }
    .nav a:hover {
      background: #222;
    }

    .nav.socials {
      border-top: 2px solid #111;
      border-bottom: none;
      margin-bottom: 0.75rem;
    }

    .nav img {
      width: 14px;
      height: 14px;
    }

    .panel {
      border: 2px solid #6b6f73;
      background: linear-gradient(180deg, #f9fafc 0%, #bcc1c8 100%);
      margin: 0.75rem;
      padding: 0.75rem;
      box-shadow: inset -1px -1px 3px #ffffff, inset 1px 1px 3px #888d92;
    }
    .panel h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      color: #2b2e32;
      border-bottom: 1px solid #666;
    }

    .panel img.avatar {
      width: 96px;
      height: 96px;
      border: 2px solid #555;
      margin-bottom: 0.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border: 2px solid #6b6f73;
      background: #e2e4e7;
      box-shadow: inset -1px -1px 2px #fff, inset 1px 1px 2px #888d92;
    }

    .lastfm-widget .track-box {
      border: 2px solid #6b6f73;
      background: #e9edf1;
      font-size: 0.75rem;
      padding: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: monospace;
      min-height: 56px;
    }

    .lastfm-widget .track-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
      width: 100%;
    }

    .lastfm-widget .track-info {
      flex-grow: 1;
    }

    .lastfm-widget .track-info strong {
      font-weight: bold;
      font-size: 0.8rem;
      letter-spacing: 1px;
    }

    .lastfm-widget .track-info .status {
      display: block;
      font-style: italic;
      font-size: 0.7rem;
      color: #444;
    }

    .lastfm-widget img {
      width: 48px;
      height: 48px;
      border: 1px solid #333;
      object-fit: cover;
      background: #ccc;
    }
  </style>
</head>
<body>

  <div class="window">
    <div class="title-bar">
      <div class="title-left">
        > hamstrr :: profile
      </div>
      <div class="title-controls">
        <div>_</div>
        <div>▢</div>
        <div class="close">X</div>
      </div>
    </div>

    <div class="nav socials">
      <a href="https://www.tiktok.com/@hamstrrrrrr">
        <img src="https://i.imgur.com/qcciIUp.png" alt=""> TikTok
      </a>
      <a href="https://www.youtube.com/@SE4.productions">
        <img src="https://i.imgur.com/sstmY3m.png" alt=""> YouTube
      </a>
      <a href="https://steamcommunity.com/id/hamstrr">
        <img src="https://i.imgur.com/ytL2ZKn.png" alt=""> Steam
      </a>
      <a href="https://www.discord.com/users/1262468528250818590">
        <img src="https://i.imgur.com/Vk6eoDV.png" alt=""> Discord
      </a>
      <a href="https://last.fm/user/Hamstr01">
        <img src="https://i.imgur.com/ahkmc0h.png" alt=""> Last.fm
      </a>
      <a href="https://www.discogs.com/user/hamterrrrr/collection">
        <img src="https://i.imgur.com/W9d3kN3.png" alt=""> Discogs
      </a>
    </div>

    <div class="panel">
      <h2>> About</h2>
      <img src="https://i.imgur.com/gXP5oUp.png" alt="Avatar" class="avatar mx-auto">
      <h1 class="text-lg text-center font-bold mb-2">hamstrr</h1>
      <p class="text-xs text-center leading-relaxed">
        hi<br>
        im hamter<br>
        thats it<br>
        love u twin
      </p>
    </div>

    <div class="panel lastfm-widget">
      <h2>> Last.fm</h2>
      <div id="lastfm-track" class="track-box">
        <span>Loading…</span>
      </div>
    </div>

  </div>

  <script>
    async function fetchLastFM() {
      try {
        const apiKey = "13ff6f8eddf54fc46ce36cb267bb6d9b";
        const user = "Hamstr01";
        const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${user}&api_key=${apiKey}&format=json&limit=1`;

        const res = await fetch(url);
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();

        if (!data?.recenttracks?.track?.length) throw new Error("No track data found");

        const track = data.recenttracks.track[0];
        const name = track?.name ?? "Unknown";
        const artist = track?.artist?.["#text"] ?? "Unknown";
        const album = track?.album?.["#text"] ?? "";
        const img = track?.image?.length ? track.image[track.image.length-1]["#text"] : "";
        const nowPlaying = track?.["@attr"]?.nowplaying;

        const container = document.getElementById("lastfm-track");
        container.innerHTML = `
          <div class="track-content">
            <div class="track-info">
              <strong>${name}</strong> by ${artist}<br>
              <span class="status">${nowPlaying ? "listening now!" : "last played"}</span>
              ${album ? `<div class="album">Album: ${album}</div>` : ""}
            </div>
            ${img ? `<img src="${img}" alt="Album Art">` : ""}
          </div>
        `;
      } catch (err) {
        console.error("Error fetching Last.fm:", err);
        document.getElementById("lastfm-track").innerHTML =
          "<span>Could not load track. (See console for details.)</span>";
      }
    }

    fetchLastFM();
  </script>
</body>
</html>
