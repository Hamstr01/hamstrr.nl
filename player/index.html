<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidora Movie Search & Player</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .search-box {
      display: flex;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    input[type="search"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .notice {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Vidora Movie Search & Player</h1>
  <div class="search-box">
    <input id="searchInput" type="search" placeholder="Enter a movie or show name..." />
    <button id="searchBtn">Search</button>
  </div>
  <div class="notice">Results will open in the embedded Vidora player below.</div>
  <iframe id="vidoraFrame" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const frame = document.getElementById('vidoraFrame');

    function playMovie(query) {
      // You can customize this template if Vidora uses a different embed path
      const playerUrl = `https://vidora.su/search/${encodeURIComponent(query)}`;
      frame.src = playerUrl;
      frame.style.display = 'block';
      frame.scrollIntoView({ behavior: 'smooth' });
    }

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a movie or show name.');
      playMovie(query);
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>
</body>
</html>
