<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidora Movie Search & Player</title>
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
      color: #111;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .search-box {
      display: flex;
      gap: 10px;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    input[type="search"], input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }
    .notice {
      text-align: center;
      color: #666;
      margin-top: 10px;
    }
    .id-box {
      display: flex;
      gap: 10px;
      max-width: 400px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <h1>Vidora Movie Search & Player</h1>

  <div class="search-box">
    <input id="searchInput" type="search" placeholder="Enter a movie or show name..." />
    <button id="searchBtn">Search</button>
  </div>

  <div class="id-box">
    <input id="tmdbInput" type="text" placeholder="Enter TMDB ID (e.g. 603)" />
    <button id="playByIdBtn">Play by ID</button>
  </div>

  <div class="notice">Search or enter TMDB ID to play. Uses watch.vidora.su.</div>

  <iframe id="vidoraFrame" allowfullscreen allow="autoplay; fullscreen; picture-in-picture"></iframe>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const tmdbInput = document.getElementById('tmdbInput');
    const playByIdBtn = document.getElementById('playByIdBtn');
    const frame = document.getElementById('vidoraFrame');

    function openVidora(url) {
      frame.src = url;
      frame.style.display = 'block';
      frame.scrollIntoView({ behavior: 'smooth' });
    }

    searchBtn.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) return alert('Please enter a movie or show name.');
      const url = `https://watch.vidora.su/search/${encodeURIComponent(query)}`;
      openVidora(url);
    });

    playByIdBtn.addEventListener('click', () => {
      const id = tmdbInput.value.trim();
      if (!id) return alert('Please enter a TMDB ID.');
      const url = `https://watch.vidora.su/embed/movie/${encodeURIComponent(id)}`;
      openVidora(url);
    });

    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') searchBtn.click();
    });

    tmdbInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') playByIdBtn.click();
    });
  </script>
</body>
</html>
